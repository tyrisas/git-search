<div *ngIf="project$ | async as project" class="card mb-3">
  <div class="row g-0">
    <div class="d-flex col-md-4 justify-content-center align-items-center">
      <img
        [src]="project.avatar"
        class="img-fluid rounded-circle"
        alt="..."
        style="max-height: 200px"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">
          {{ project.description ? project.description : "No description" }}
        </p>
        <i>Owner: {{ project.owner }}</i>

        <p class="card-text">
          <small>
            <a [href]="project.url">{{ project.url }}</a>
          </small>
        </p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <button class="btn btn-outline-danger" routerLink="/projects">
      Go Back
    </button>
    <div>
      <fa-icon [icon]="faStar"></fa-icon>
      <span>{{ project.stars }}</span>
      <fa-icon class="ms-2" [icon]="faCodeFork"></fa-icon>
      <span>{{ project.forks }}</span>
    </div>
  </div>
</div>
