<div class="input-box">
  <input
    type="text"
    class="form-control"
    (keyup)="onSearch($event)"
    placeholder="Author, project name, ..."
  />
  <fa-icon [icon]="faMagnifyingGlass" [hidden]="loading"></fa-icon>
  <div class="spinner-border" [hidden]="!loading" role="status"></div>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="projects.length == 0">
  <p>No results</p>
</div>

<app-projects-item
  *ngFor="
    let project of projects
      | paginate
        : {
            id: 'projectsList',
            itemsPerPage: 10,
            currentPage: page,
            totalItems: total
          }
  "
  [project]="project"
></app-projects-item>

<div class="d-flex justify-content-center mt-3">
  <pagination-controls
    (pageChange)="onPageChange($event)"
    id="projectsList"
    class="pagination"
  ></pagination-controls>
</div>
