<app-input
  (search)="onSearch($event)"
  [searchIcon]="faMagnifyingGlass"
  [loading]="loading"
></app-input>

<div class="d-flex justify-content-center mt-3" *ngIf="projects.length == 0">
  <p>No results</p>
</div>

<app-projects-item
  *ngFor="
    let project of projects
      | paginate
        : {
            id: 'projectsList',
            itemsPerPage: 10,
            currentPage: page,
            totalItems: total
          }
  "
  [project]="project"
></app-projects-item>

<div class="d-flex justify-content-center mt-3">
  <pagination-controls
    (pageChange)="onPageChange($event)"
    id="projectsList"
    class="pagination"
  ></pagination-controls>
</div>
